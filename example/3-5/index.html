<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Example 3-5: Resetting</title>
        <meta charset="utf-8">
        <style>
            /*星號代表套用至所有 wild card = everything */
            * {
                margin: 0;
                padding: 0;
                box-sizing: border-box; /* 優先使用此設定，方便重整*/
            }
        </style>
    </head>
    <body>
        <article style="background-color:blanchedalmond;">
            This is an article
            <p style="background-color:aqua;">
                This is a paragraph
            </p>
        </article>
    </body>
</html>
