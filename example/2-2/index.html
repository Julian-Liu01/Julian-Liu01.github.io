<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Example 2-2</title>
        <meta charset="utf-8">
    </head>
    <body>
        <div>
            This sentence is going to be broken by <p>this block elements</p>!
        </div>
        <div>
            This sentence won't be broken by <em>this inline element</em> into different parts.
        </div>
        <div>
            Here are some common inline elements:
            <p>
                This is for <b>bolded texts</b>
            </p>
            <p>
                <mark>Highlighted</mark>
            </p>
            <p>
                <sub>Subscripted</sub>
            </p>
            <p>
                <s>Crossing out</s>
                <u>underlined</u>
            </p>
            <p>
                This is for <span>a scope of texts</span>
            </p>
        </div>
    </body>
</html>
