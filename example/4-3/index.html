<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Examples 4-3: Fixed Positioning</title>
        <link rel="stylesheet" type="text/css" href="../css/default.css">
        <meta charset="UTF-8">
        <style>
            div {
                position: fixed;/*常用於選單*/
                left: 300px;
            }

            p {
                position: fixed;
                right: 0;
            }
        </style>
    </head>
    <body>
        <article style="background-color: crimson; width: 300px; height: 300px;">
            This is an article.
        </article>
        <div style="background-color: orange; width: 300px; height: 300px;">
            This is a division.
        </div>
        <article style="position:relative; background-color: crimson; width: 300px; height: 300px;">
            This is another article.
            <p style="background-color: blue;">
                This is a paragraph.
            </p>
        </article>
