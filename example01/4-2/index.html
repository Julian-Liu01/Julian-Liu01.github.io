<!DOCTYPE html>
<html lang="en">
<head>
    <title>Examples 4-2: Absolute Positioning</title>
    <link rel="stylesheet" type="text/css" href="../css/default.css">
    <meta charset="UTF-8">
    <style>
        div {
            position: absolute;
            right: 0;
        }

        p {
            position: absolute;
            top: 500px;
            right: 0;
        }
    </style>
</head>
<body style="background-color: pink;">
    <article style="background-color: crimson; width: 300px; height: 300px;">
        This is an article.
    </article>
    <div style="background-color: orange; width: 300px; height: 300px;">
        This is a division.
    </div>
    <article style="position: relative; background-color: crimson; width: 300px; height: 300px;">
        This is another article.
        <p style="background-color: blue;">
            This is a paragraph.
        </p>
    </article>
</body>
</html>
