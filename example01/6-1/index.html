<!DOCTYPE html>
<html lang="en">
<head>
    <title>Examples 6-1: Priority/Specificity</title>
    <link rel="stylesheet" type="text/css" href="../css/default.css">
    <meta charset="UTF-8">
    <style>
        body {
            background-color: orange;
        }

        body {
            background-color: skyblue;
        }

        section > p {
            background-color: lavender !important;
        }

        p {
            background-color: yellow;
        }
    </style>
</head>
<body>
    <p>This is the first paragraph</p>
    <section>
        This is a section.
        <p style="background-color: crimson">This is a second paragraph inside a section.</p>
    </section>
</body>
</html>
