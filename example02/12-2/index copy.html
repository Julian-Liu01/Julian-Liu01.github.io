<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Examples 12-2: Special Visual Effects with Transition </title>
        <link rel="stylesheet" type="text/css" href="../css/default.css">
        <meta charset="UTF-8">
        <style>
            div {
                padding: 10px;
                background-color: red;
                color: red;
                font-size: 50px;
            }

            div:hover {
                color: white;
                font-size: 70px;
                transition: color 5s linear, font-size 0.5s ease-out;
            }
        </style>
    </head>
    <body>
        <div>
            First div
        </div>
    </body>
</html>
